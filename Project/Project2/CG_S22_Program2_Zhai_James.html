<!DOCTYPE html>

<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in  vec4 aPosition;
in  vec4 aColor;
out vec4 vColor;

uniform vec3 uTheta;
uniform vec3 uScale;
uniform vec4 uDisplacement;

uniform mat4 modelViewMatrix;      // Two uniform matrix.
uniform mat4 projectionMatrix;

void main()
{
    vColor = aColor;
    gl_Position =  projectionMatrix * modelViewMatrix * aPosition;    // Rotate first.
    gl_PointSize = 18.0;         // Required to be able to see individual points.
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es

precision mediump float;

in vec4 vColor;
out vec4 fColor;

void
main()
{
    fColor = vColor;
}
</script>
